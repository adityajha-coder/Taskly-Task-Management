<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Taskly - A secure, minimalist task management app.">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Taskly</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon-v5.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Tailwind Configuration (Must stay in HTML for CDN to pick up custom theme colors immediately) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        dark: { bg: '#050505', surface: '#121212', border: '#27272a' }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-600 dark:text-slate-400 h-screen flex flex-col overflow-hidden font-sans antialiased">

    <div id="toast-container" class="fixed bottom-6 right-6 left-6 sm:left-auto z-50 flex flex-col gap-3 pointer-events-none"></div>

    <!-- Header -->
    <header class="glass h-16 flex items-center justify-between px-4 sm:px-6 shrink-0 z-30 sticky top-0 border-b border-white/20 dark:border-white/5">
        <div class="flex items-center gap-3">
            <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Taskly</h1>
        </div>

        <div class="flex items-center gap-3 sm:gap-4">
            <!-- Search -->
            <div class="relative hidden sm:block group">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                <input type="text" id="search-input" placeholder="Search tasks..." 
                    class="bg-white/50 dark:bg-black/20 border border-transparent dark:border-white/10 rounded-full py-1.5 pl-9 pr-4 text-xs font-medium focus:ring-1 focus:ring-brand-500 focus:bg-white dark:focus:bg-black/40 w-48 lg:w-64 transition-all placeholder-slate-400 text-slate-700 dark:text-slate-200 backdrop-blur-sm">
            </div>

            <!-- View Toggles -->
            <div class="flex items-center gap-2">
                <div class="bg-slate-100/50 dark:bg-white/5 p-1 rounded-lg flex text-xs backdrop-blur-sm">
                    <button id="view-board-btn" class="w-8 h-7 rounded-md bg-white dark:bg-white/10 shadow-sm transition-all text-slate-900 dark:text-white flex items-center justify-center" onclick="app.setView('board')" aria-label="Board View" title="Board View">
                        <i class="fa-solid fa-table-columns"></i>
                    </button>
                    <button id="view-list-btn" class="w-8 h-7 rounded-md text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-all flex items-center justify-center" onclick="app.setView('list')" aria-label="List View" title="List View">
                        <i class="fa-solid fa-list"></i>
                    </button>
                </div>

                <button onclick="app.toggleTheme()" class="w-9 h-9 rounded-full hover:bg-black/5 dark:hover:bg-white/10 flex items-center justify-center transition-colors text-slate-500 active:scale-95" aria-label="Toggle Theme">
                    <i class="fa-solid fa-moon dark:hidden text-xs"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-amber-400 text-xs"></i>
                </button>
                
                <button class="sm:hidden w-9 h-9 rounded-full hover:bg-black/5 dark:hover:bg-white/10 flex items-center justify-center active:scale-95" onclick="app.toggleMobileMenu()" aria-label="Menu">
                    <i class="fa-solid fa-bars text-xs"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 glass border-r-0 border-r-white/20 flex flex-col -translate-x-full sm:translate-x-0 transition-transform absolute sm:relative h-full z-20 shadow-xl sm:shadow-none">
            
            <!-- User Profile -->
            <div class="p-6">
                <div class="flex items-center gap-3 mb-5">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-slate-800 to-black dark:from-white dark:to-slate-300 flex items-center justify-center text-white dark:text-black text-sm shadow-lg">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-sm text-slate-900 dark:text-white truncate">My Workspace</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] font-bold bg-brand-50 dark:bg-white/10 text-brand-600 dark:text-brand-300 px-1.5 py-0.5 rounded border border-brand-100 dark:border-white/10">Lvl <span id="user-level">1</span></span>
                            <span class="text-[10px] text-slate-500 dark:text-slate-400 flex items-center gap-1">
                                <i class="fa-solid fa-fire text-orange-500"></i> <span id="streak-count">0</span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="w-full bg-slate-200/50 dark:bg-white/10 rounded-full h-1.5 mb-1 overflow-hidden backdrop-blur-sm">
                    <div id="xp-bar" class="bg-gradient-to-r from-brand-500 to-purple-600 h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <div class="flex justify-between text-[9px] text-slate-400 font-medium px-0.5">
                    <span id="current-xp">0 XP</span>
                    <span id="next-level-xp">100 XP</span>
                </div>
            </div>

            <!-- Create Button -->
            <div class="px-4 mb-2">
                <button onclick="app.openModal()" class="w-full bg-slate-900 dark:bg-white hover:bg-slate-800 dark:hover:bg-slate-200 text-white dark:text-black font-semibold py-2.5 px-4 rounded-xl shadow-lg shadow-slate-900/10 dark:shadow-none transition-all flex items-center justify-center gap-2 text-xs group active:scale-95">
                    <i class="fa-solid fa-plus transition-transform group-hover:rotate-90"></i> New Task
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto px-4 space-y-1 py-2">
                <div class="px-3 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest opacity-80">Views</div>
                
                <button onclick="app.setFilter('all')" class="w-full text-left px-3 py-2 rounded-lg flex items-center gap-3 text-xs font-medium transition-colors hover:bg-white/40 dark:hover:bg-white/5 active:bg-white/60" id="nav-all">
                    <i class="fa-solid fa-layer-group w-4 text-center text-slate-400"></i> All Tasks
                    <span id="count-total" class="ml-auto text-[10px] font-mono opacity-60">0</span>
                </button>
                
                <button onclick="app.setFilter('today')" class="w-full text-left px-3 py-2 rounded-lg flex items-center gap-3 text-xs font-medium text-slate-600 dark:text-slate-400 hover:bg-white/40 dark:hover:bg-white/5 transition-colors active:bg-white/60" id="nav-today">
                    <i class="fa-solid fa-calendar-day w-4 text-center text-emerald-500"></i> Today
                </button>

                <div class="px-3 pt-6 pb-2 flex items-center justify-between text-[10px] font-bold text-slate-400 uppercase tracking-widest opacity-80">
                    <span>Projects</span>
                    <button onclick="app.addProject()" class="text-slate-400 hover:text-brand-500 transition-colors w-6 h-6 flex items-center justify-center rounded hover:bg-white/50 dark:hover:bg-white/10" aria-label="Create Project"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="project-list" class="space-y-0.5 pb-4"></div>
            </nav>

            <!-- Bottom Actions -->
            <div class="p-4 border-t border-white/20 dark:border-white/5">
                <button onclick="app.exportData()" class="w-full flex items-center justify-center gap-2 py-2.5 text-xs font-medium text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition-colors opacity-80 hover:opacity-100 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
                    <i class="fa-solid fa-file-csv"></i> Export CSV
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden flex flex-col relative" onclick="app.closeMobileMenuOutside(event)">
            
            <!-- Mobile Search -->
            <div class="sm:hidden p-4 glass border-b border-white/20 dark:border-white/5">
                <input type="text" id="search-input-mobile" placeholder="Search tasks..." 
                    class="w-full bg-white/50 dark:bg-black/20 border-none rounded-xl py-2.5 px-4 text-sm focus:ring-1 focus:ring-brand-500 backdrop-blur-sm">
            </div>

            <!-- Toolbar -->
            <div class="px-6 sm:px-8 py-6 flex items-center justify-between shrink-0">
                <div>
                    <h2 id="page-title" class="text-xl sm:text-2xl font-bold text-slate-900 dark:text-white tracking-tight">All Tasks</h2>
                    <p class="text-xs text-slate-500 mt-1 font-medium flex items-center gap-2">
                        <i class="fa-regular fa-calendar"></i> <span id="date-display">...</span>
                    </p>
                </div>
                <div class="flex items-center">
                    <div class="relative z-10">
                        <select id="sort-select" onchange="app.sortTasks(this.value)" class="appearance-none bg-white/60 dark:bg-white/5 text-xs font-medium text-slate-600 dark:text-slate-300 border border-white/20 dark:border-white/10 rounded-lg py-2 pl-3 pr-8 focus:ring-1 focus:ring-brand-500 cursor-pointer hover:bg-white/80 dark:hover:bg-white/10 transition-colors backdrop-blur-sm shadow-sm">
                            <option value="newest">Newest</option>
                            <option value="priority">Priority</option>
                            <option value="dueDate">Due Date</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <!-- Board View -->
            <div id="board-view" class="flex-1 overflow-x-auto overflow-y-hidden px-6 sm:px-8 pb-8 flex gap-6 snap-x snap-mandatory scroll-smooth">
                
                <!-- Todo Column -->
                <div class="min-w-[85vw] sm:min-w-[320px] w-full sm:w-[320px] flex flex-col h-full snap-center">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-slate-300 dark:bg-slate-600"></span>
                            <h3 class="font-bold text-xs text-slate-600 dark:text-slate-400 uppercase tracking-wider">To Do</h3>
                            <span id="count-todo" class="text-[10px] font-mono text-slate-400 bg-black/5 dark:bg-white/5 px-1.5 py-0.5 rounded">0</span>
                        </div>
                        <button onclick="app.openModal('todo')" class="text-slate-400 hover:text-brand-600 transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5" aria-label="Add Todo"><i class="fa-solid fa-plus text-xs"></i></button>
                    </div>
                    <div id="col-todo" class="flex-1 overflow-y-auto space-y-3 pb-20 pr-1 scrollbar-hide"></div>
                </div>

                <!-- In Progress Column -->
                <div class="min-w-[85vw] sm:min-w-[320px] w-full sm:w-[320px] flex flex-col h-full snap-center">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-brand-500 animate-pulse"></span>
                            <h3 class="font-bold text-xs text-slate-600 dark:text-slate-400 uppercase tracking-wider">In Progress</h3>
                            <span id="count-inprogress" class="text-[10px] font-mono text-slate-400 bg-black/5 dark:bg-white/5 px-1.5 py-0.5 rounded">0</span>
                        </div>
                        <button onclick="app.openModal('in-progress')" class="text-slate-400 hover:text-brand-600 transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5" aria-label="Add In Progress"><i class="fa-solid fa-plus text-xs"></i></button>
                    </div>
                    <div id="col-inprogress" class="flex-1 overflow-y-auto space-y-3 pb-20 pr-1 scrollbar-hide"></div>
                </div>

                <!-- Done Column -->
                <div class="min-w-[85vw] sm:min-w-[320px] w-full sm:w-[320px] flex flex-col h-full snap-center">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                            <h3 class="font-bold text-xs text-slate-600 dark:text-slate-400 uppercase tracking-wider">Done</h3>
                            <span id="count-done" class="text-[10px] font-mono text-slate-400 bg-black/5 dark:bg-white/5 px-1.5 py-0.5 rounded">0</span>
                        </div>
                    </div>
                    <div id="col-done" class="flex-1 overflow-y-auto space-y-3 pb-20 pr-1 scrollbar-hide"></div>
                </div>
            </div>

            <!-- List View -->
            <div id="list-view" class="hidden flex-1 overflow-y-auto px-6 sm:px-8 pb-8 max-w-5xl mx-auto w-full">
                <div id="list-container" class="space-y-2 pb-20"></div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-slate-900/30 dark:bg-black/70 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4 transition-opacity duration-200">
        <div class="glass dark:bg-black/80 rounded-2xl shadow-2xl w-full max-w-md transform transition-all scale-100 max-h-[90vh] flex flex-col border border-white/40 dark:border-white/10" onclick="event.stopPropagation()">
            <div class="p-5 border-b border-black/5 dark:border-white/5 flex justify-between items-center shrink-0">
                <h3 id="modal-title" class="text-base font-bold text-slate-900 dark:text-white">Create Task</h3>
                <button onclick="app.closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-black/5 dark:hover:bg-white/5 transition-colors" aria-label="Close Modal"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <form id="task-form" onsubmit="app.saveTask(event)" class="p-6 space-y-5 overflow-y-auto overscroll-contain">
                <input type="hidden" id="task-id">
                <input type="hidden" id="task-status" value="todo">

                <div class="space-y-1.5">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Title</label>
                    <input type="text" id="task-title" required class="w-full bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:bg-white dark:focus:bg-black/40 dark:text-white text-sm font-medium transition-all placeholder-slate-400 outline-none" placeholder="e.g., Q4 Financial Report">
                </div>

                <div class="space-y-1.5">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Description</label>
                    <textarea id="task-desc" rows="3" class="w-full bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:bg-white dark:focus:bg-black/40 dark:text-white text-sm placeholder-slate-400 outline-none resize-none" placeholder="Add notes (Markdown supported)"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Project</label>
                        <select id="task-project" class="w-full bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-3 py-3 dark:text-white text-sm outline-none focus:ring-2 focus:ring-brand-500 cursor-pointer appearance-none"></select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Priority</label>
                        <select id="task-priority" class="w-full bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-3 py-3 dark:text-white text-sm outline-none focus:ring-2 focus:ring-brand-500 cursor-pointer appearance-none">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="space-y-1.5">
                     <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Due Date</label>
                     <input type="datetime-local" id="task-date" class="w-full bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-3 py-2.5 dark:text-white text-slate-700 text-sm outline-none focus:ring-2 focus:ring-brand-500 cursor-pointer [color-scheme:light] dark:[color-scheme:dark]">
                </div>

                <div class="space-y-1.5">
                     <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Subtasks</label>
                     <div class="flex gap-2 mb-2">
                        <input type="text" id="new-subtask-input" class="flex-1 bg-white/50 dark:bg-white/5 border border-black/5 dark:border-white/10 rounded-xl px-4 py-2 text-sm dark:text-white focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Type and press Enter...">
                        <button type="button" onclick="app.addSubtaskFromInput()" class="bg-brand-50 dark:bg-white/10 hover:bg-brand-100 dark:hover:bg-white/20 text-brand-600 dark:text-brand-300 px-4 rounded-xl font-bold text-xs transition-colors" aria-label="Add Subtask">Add</button>
                     </div>
                     <ul id="subtask-list" class="space-y-2 max-h-32 overflow-y-auto pr-1"></ul>
                </div>

                <div class="pt-4 flex justify-end gap-3 shrink-0 border-t border-black/5 dark:border-white/5">
                    <button type="button" onclick="app.closeModal()" class="px-5 py-2.5 rounded-xl text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200 text-xs font-semibold transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2.5 rounded-xl bg-slate-900 dark:bg-white text-white dark:text-black hover:bg-slate-800 dark:hover:bg-slate-200 text-xs font-bold shadow-lg transition-all transform active:scale-95">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
